<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>
  <body>
    <main>
      <header>
        <h1><i>format text i</i></h1>
        <h2><strong>format text strong</strong></h2>
        <h3>
          <mark style="background-color: aqua; color: blue"
            >format text mark</mark
          >
        </h3>
        <h4><em>format text em</em></h4>
        <h5><small>format text small</small></h5>
        <h6><ins>format text ins</ins></h6>
        <h6><del>format text del </del></h6>
        <span
          style="
            color: rgb(59, 59, 163);
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            font-size: medium;
          "
          ><h3>Italy</h3></span
        >
        <code> x = 5; y = 6; z = x + y; </code>
      </header>
    </main>
  </body>
</html>
