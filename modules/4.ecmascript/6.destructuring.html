<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      // destructuring array

      let dest = ["giallo", "verde", "rosso"];
      let des = ([yellow, green, red] = dest);
      console.log(yellow, green,red);

      // destructuring object

      let obj = { firstName: "fabio", job: "teacher" };
      let { firstName, job } = obj;
      console.log(`${firstName}  ${job}`);
    </script>
  </body>
</html>
