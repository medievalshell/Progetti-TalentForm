<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="js-parse"></p>
    <p id="json-object"></p>

    <script>
      let myJSON = '{"name":"John", "age":31, "city":"New York"}';
      let jsonParse = JSON.parse(myJSON);

      console.log(jsonParse);

      document.getElementById("js-parse").innerHTML = jsonParse.name;

      let jsonObject = { name: "John", age: 31, city: "New York" };
      let myJSO = JSON.stringify(jsonObject);
      console.log(myJSO)

      document.getElementById("json-object").innerHTML =myJSO;
    </script>
  </body>
</html>
