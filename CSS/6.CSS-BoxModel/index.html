<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <style>
      p {
        border: 2px solid black;
        outline: #4caf50 solid 10px;
        margin: 10%;
        padding: 20px;
        text-align: center;
      }

      p.ex1 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: red;
        outline-width: thin;
      }

      p.ex2 {
        border: 1px solid black;
        outline-style: solid;
        outline-color: red;
        outline-width: medium;
      }
    </style>
  </head>
  <body>
    <p>
      This element has a 2px black border and a green outline with a width of
      10px.
    </p>
    <p class="ex1">A thin outline.</p>
    <p class="ex2">A medium outline.</p>
  </body>
</html>
