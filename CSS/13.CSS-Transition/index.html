<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css</title>

    <style>
      div {
        text-align: center;
        width: 400px;
        height: 100px;
        background: gold;
        transition: width 5s;
        -webkit-transition: width 5s;
        margin-top: 60px;
        margin-left: 20%;
      }
      div:hover {
        width: 850px;
        border: 2pt solid green;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>Transition</div>
  </body>
</html>
